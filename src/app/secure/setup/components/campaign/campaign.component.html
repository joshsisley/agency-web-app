<h3 class="page-title">First Campaign Setup</h3>
<div class="row mb-2">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Campaign Information</h5>
        <form>
          <div class="row">
            <div class="form-group col-md-6 col-sm-12">
              <label for="inputName">Name</label>
              <input type="text" [(ngModel)]="campaign.name" [ngModelOptions]="{standalone: true}" class="form-control" id="inputName" aria-describedby="campaignName" placeholder="Enter name">
              <small id="emailHelp" class="form-text text-muted">Enter the name that will be used for the campaign.</small>
            </div>
            <div class="form-group col-md-6 col-sm-12">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber" placeholder="Enter phone number">
              <small id="emailHelp" class="form-text text-muted">Enter an email address that will be used for support purposes.</small>
            </div>
          </div>
          <div class="form-group">
            <label for="address1">Street Address 1</label>
            <input type="text" class="form-control" id="address1" aria-describedby="address1" placeholder="Enter website URL">
            <small id="emailHelp" class="form-text text-muted">Street address, P.O. box.</small>
          </div>
          <div class="form-group">
            <label for="address2">Street Address 2</label>
            <input type="text" class="form-control" id="address2" aria-describedby="address2" placeholder="Enter website URL">
            <small id="emailHelp" class="form-text text-muted">Apartment, suite, unit, building, floor, etc.</small>
          </div>
          <div class="row">
              <div class="form-group col-md-4 col-sm-12">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" aria-describedby="city" placeholder="City">
              </div>
              <div class="form-group col-md-4 col-sm-12">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" aria-describedby="state" placeholder="State">
              </div>
              <div class="form-group col-md-4 col-sm-12">
                <label for="zip">ZIP</label>
                <input type="text" class="form-control" id="zip" aria-describedby="zip" placeholder="ZIP">
              </div>
          </div>
          <div class="form-group">
            <label for="websiteURL">Website URL</label>
            <input type="text" [(ngModel)]="campaign.url" [ngModelOptions]="{standalone: true}" class="form-control" id="websiteURL" aria-describedby="websiteURL" placeholder="Enter website URL">
            <small id="emailHelp" class="form-text text-muted">Enter the url for the website.</small>
          </div>
