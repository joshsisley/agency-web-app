<h3 class="page-title">Reports</h3>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="selectCampaign">Select Campaign</label>
              <select *ngIf="campaigns.length > 0" class="form-control" id="exampleSelect1" (change)="onCampaignChange()"
                [(ngModel)]="selectedCampaign">
                <option [ngValue]="campaign" *ngFor="let campaign of campaigns">{{campaign.CampName}}</option>
              </select>
              <select disabled *ngIf="!campaigns || campaigns.length == 0" class="form-control" id="exampleSelect1">
                <option>No Campaigns</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="selectReport">Select Report</label>
              <select class="form-control" id="exampleSelect1" (change)="onReportChange()" [(ngModel)]="selectedReport">
                <option [ngValue]="report" *ngFor="let report of reportTypes">{{report}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<audit-report [selectedCampaign]="selectedCampaign" [campAudits]="campAudits" [selectedAudit]="selectedAudit" [loading]="loading"></audit-report>
