<div class="row sub-nav">
  <h3 class="page-title col-sm-12 col-md-7">Reports</h3>
  <div class="col-sm-12 col-md-5">
    <div class="form-group">
      <select *ngIf="campaigns.length > 0" class="form-control" id="exampleSelect1" [(ngModel)]="selectedCampaign">
        <option [ngValue]="campaign" *ngFor="let campaign of campaigns">{{campaign.CampName}}</option>
      </select>
      <select disabled *ngIf="!campaigns || campaigns.length == 0" class="form-control" id="exampleSelect1">
        <option>No Campaigns</option>
      </select>
    </div>
  </div>
</div>
<div class="row custom-tabset">
  <div class="col-sm-12">
    <ngb-tabset>
      <ngb-tab title="Website Audit">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body tab-card-body">
              <audit-report [selectedCampaign]="selectedCampaign" [selectedAudit]="selectedAudit"></audit-report>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Keyword Ranking">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body tab-card-body">
              <div class="col-sm-12">
                  status
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Link Analysis">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body tab-card-body">
              <div class="col-sm-12">
                  status
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Report Card">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body tab-card-body">
              <div class="col-sm-12">
                  status
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
