    <h5 class="card-title mb-3 mt-4">Errors</h5>
    <div class="card custom-card">

        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="info col-sm-10">

                <label style="float:left;" class="badge badge-secondary">2</label>
                <div class="campInfo">
                  <h5>Response Code of 4xx (error)</h5>
                  <small>2 errors found</small>
                </div>
              </div>
              <div class="actions col-sm-2">
                <div class="center-content">
                  <a (click)="manageIssue()" placement="top" ngbTooltip="Manage Issues" class="action-link"><i class="fa fa-edit"></i></a>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">

              </div>
              <div class="actions col-sm-2">
                <div class="center-content">
                  <a (click)="manageIssue()" placement="top" ngbTooltip="Manage Issues" class="action-link"><i class="fa fa-edit"></i></a>
                </div>
              </div>
            </div>
          </li>
          <li class="list-group-item">

              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex w-100 justify-content-between">

              </div>
            </div>
