<div class="mb-2 mt-4">
  <div *ngIf="!loading && campAudits.length > 0" class="col-lg-12">
    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-4">
        <div class="card card-social card-border">
          <div class="card-body">
            <i class="fa fa-times-circle text-danger highlight-icon"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{selectedAudit.totalErrors}} Errors</h5>
            <button (click)="changeSection('Errors')" class="btn btn-danger btn-sm">View Errors</button>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-4">
        <div class="card card-social card-border">
          <div class="card-body">
            <i class="fa fa-warning text-warning highlight-icon"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{selectedAudit.totalWarnings}} Warnings</h5>
            <button (click)="changeSection('Warnings')" class="btn btn-warning btn-sm">View Warnings</button>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-4">
        <div class="card card-social card-border">
          <div class="card-body">
            <i class="fa fa-info-circle text-info highlight-icon"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{selectedAudit.totalNotices}} Notices</h5>
            <button (click)="changeSection('Notices')" class="btn btn-info btn-sm">View Notices</button>
          </div>
        </div>
      </div>
    </div>
    <h5 class="card-title mb-3 mt-4">{{selectedSection}}</h5>
    <div class="card custom-card">
      <div class="card-body">
        <ul *ngIf="totalIssues > 0" class="list-group list-group-flush">
          <li *ngFor="let issue of selectedAudit[selectedSection]" class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
              <div class="info col-sm-10">
                <!-- Add a cool badge here with number of errors -->
                <label style="float:left;" class="badge badge-secondary">{{issue.value}}</label>
                <div class="campInfo">
                  <h5>{{issue.title}}</h5>
                  <small>{{issue.value}} Found</small>
                </div>
              </div>
              <div class="actions col-sm-2">
                <div class="center-content">
                  <a (click)="manageIssue()" placement="top" ngbTooltip="Manage Issues" class="action-link"><i class="fa fa-edit"></i></a>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <!-- Show if no errors -->
        <div *ngIf="totalIssues === 0">
          <h5>No {{selectedSection}}</h5>
        </div>
      </div>
    </div>

  <div *ngIf="!loading && campAudits.length === 0" class="col-lg-12">
    <h5>Fetching the latest report....</h5>
  </div>
  <div *ngIf="loading" class="main-loader card-loader">

      <div class="sk-cube1 sk-cube"></div>
