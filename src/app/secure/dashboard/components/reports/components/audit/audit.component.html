<!-- Row for displaying error, warning and notice widgets -->
<div *ngIf="!loading && campAudits.length > 0">
  <div class="row mt-4 mb-2">
    <div class="col-md-4 col-sm-12">
      <div class="card card-social">
        <div class="card-body">
          <i class="fa fa-times-circle text-danger highlight-icon"></i>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{selectedAudit.totalErrors}} Errors</h5>
          <button (click)="changeSection('Errors')" class="btn btn-danger btn-sm">View Errors</button>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-4">
      <div class="card card-social">
        <div class="card-body">
          <i class="fa fa-warning text-warning highlight-icon"></i>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{selectedAudit.totalWarnings}} Warnings</h5>
          <button (click)="changeSection('Warnings')" class="btn btn-warning btn-sm">View Warnings</button>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 mb-4">
      <div class="card card-social">
        <div class="card-body">
          <i class="fa fa-info-circle text-info highlight-icon"></i>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{selectedAudit.totalNotices}} Notices</h5>
          <button (click)="changeSection('Notices')" class="btn btn-info btn-sm">View Notices</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{selectedSection}}</h5>
          <div *ngIf="totalIssues > 0" class="table-responsive">
            <table class="table center-aligned-table">
              <tbody>
                <tr *ngFor="let issue of selectedAudit[selectedSection]">
                  <td>{{issue.value}}</td>
                  <td>{{issue.title}}</td>
                  <td>{{issue.value}} Found</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="totalIssues === 0">
            <h5>No {{selectedSection}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!loading && campAudits.length === 0" class="col-lg-12">
  <h5>Fetching the latest report....</h5>
</div>
<div *ngIf="loading" class="main-loader card-loader">
  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>
  <h2>Loading your latest report!</h2>
</div>
