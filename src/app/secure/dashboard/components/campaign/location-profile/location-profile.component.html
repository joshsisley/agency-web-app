<div class="row mb-2 mt-4">
  <div class="col-lg-12">
    <form #campaignForm="ngForm">
      <!-- Business contact info -->
      <div class="row">
        <div class="form-group col-md-6 col-sm-12">
          <label for="CampPubNameFirst">Business Contact First Name</label>
          <input type="text" [(ngModel)]="selectedCampaign.CampPubNameFirst" [ngModelOptions]="{standalone: true}" class="form-control" id="inputName" aria-describedby="campaignName" placeholder="Enter name">
        </div>
        <div class="form-group col-md-6 col-sm-12">
          <label for="CampPubNameLast">Business Contact Last Name</label>
          <input type="text" [(ngModel)]="selectedCampaign.CampPubNameLast" [ngModelOptions]="{standalone: true}" class="form-control" id="inputName" aria-describedby="campaignName" placeholder="Enter name">
        </div>
        <div class="form-group col-sm-12">
          <label for="CampPubEmail">Business Contact Email</label>
          <input type="email" [(ngModel)]="selectedCampaign.CampPubEmail" [ngModelOptions]="{standalone: true}" class="form-control" id="phoneNumber" aria-describedby="phoneNumber" placeholder="Enter phone number">
        </div>
      </div>
      <!-- Business location info -->
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="name">Business Name</label>
          <input type="text" [(ngModel)]="selectedCampaign.CampName" [ngModelOptions]="{standalone: true}" class="form-control" id="city" aria-describedby="city" placeholder="City">
        </div>
        <div class="form-group col-sm-12">
          <label for="address1">Business Address</label>
          <input readonly type="text" [(ngModel)]="selectedCampaign.CampTargetLocationAddress" [ngModelOptions]="{standalone: true}" class="form-control" id="address1" aria-describedby="address1" placeholder="Enter street address">
        </div>
        <div class="form-group col-sm-12">
          <label for="websiteURL">Business Website URL</label>
          <input type="text" [(ngModel)]="selectedCampaign.CampURL" [ngModelOptions]="{standalone: true}"  class="form-control" id="websiteURL" aria-describedby="websiteURL" placeholder="Enter website URL">
        </div>
      </div>
      <!-- Profile Information -->
      <div class="row">
        <div class="form-group col-sm-12 col-md-4">
          <label for="CampNumEmployees">Number of Employees</label>
          <input type="number" [(ngModel)]="selectedCampaign.CampNumEmployees" [ngModelOptions]="{standalone: true}"  class="form-control" id="CampNumEmployees" aria-describedby="CampNumEmployees">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12 col-md-4">
          <label for="founded">Business Formation Year</label>
          <input type="text" [(ngModel)]="selectedCampaign.CampYrFounded" [ngModelOptions]="{standalone: true}"  class="form-control" id="founded" aria-describedby="foundedYear" placeholder="EX: 2015">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12 col-md-4">
          <label for="CampCatPrimary">Business Categories</label>
          <input type="text" [(ngModel)]="selectedCampaign.CampCatPrimary" [ngModelOptions]="{standalone: true}"  class="form-control" id="CampCatPrimary" aria-describedby="CampCatPrimary" placeholder="Primary Category">
        </div>
        <div class="form-group col-sm-12 col-md-4">
          <label for="CampCatSecondary"></label>
          <input type="text" style="margin-top:8px;" [(ngModel)]="selectedCampaign.CampCatSecondary" [ngModelOptions]="{standalone: true}"  class="form-control" id="CampCatSecondary" aria-describedby="CampCatSecondary" placeholder="Secondary Cat.">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="shortDescription">Short Description</label>
          <textarea [(ngModel)]="selectedCampaign.CampShortDescription" [ngModelOptions]="{standalone: true}" class="form-control" id="shortDescription" rows="3" placeholder="Enter short description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="longDescription">Long Description</label>
          <textarea [(ngModel)]="selectedCampaign.CampLongDescription" [ngModelOptions]="{standalone: true}" class="form-control" id="longDescription" rows="5" placeholder="Enter long description"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="longDescription">Hours of Operation</label>
        </div>
      </div>
      <div class="row" *ngFor="let day of hoursMap">
        <div class="form-group col-sm-3">
          <p>{{day.name}}</p>
        </div>
        <div class="form-group col-sm-3">
          <select [(ngModel)]="day.status" [ngModelOptions]="{standalone: true}" class="form-control" id="{{day.name}}">
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
        <div *ngIf="day.status === 'Open'" class="form-group col-sm-3">
          <input type="text" [textMask]="{mask:timeMask}" [(ngModel)]="day.openTime" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="--:-- --" />
        </div>
        <div *ngIf="day.status === 'Open'" class="form-group col-sm-3">
          <input type="text" [textMask]="{mask:timeMask}" [(ngModel)]="day.closeTime" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="--:-- --"/>
        </div>
      </div>
      <div class="mt-4">
          <button type="submit" (click)="saveCampaign()" class="btn btn-primary">Save</button>
      </div>
      <success-alert *ngIf="success" [message]="successMessage"></success-alert>
      <!-- <button type="submit" class="btn btn-success">Next</button> -->
    </form>
  </div>
</div>
