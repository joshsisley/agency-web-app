<div class="row mb-2 mt-2">
  <h3 class="page-title col-sm-12 col-md-8">Call Tracking</h3>
  <div class="col-sm-12 col-md-4">
    <select *ngIf="campaigns.length > 0" class="form-control" id="exampleSelect1" (change)="onCampaignChange()"
      [(ngModel)]="selectedCampaign">
      <option [ngValue]="campaign" *ngFor="let campaign of campaigns">{{campaign.CampName}}</option>
    </select>
    <select disabled *ngIf="!campaigns || campaigns.length == 0" class="form-control" id="exampleSelect1">
      <option>No Campaigns</option>
    </select>
  </div>
</div>
<div class="row custom-tabset mb-2 mt-2">
  <div class="col-lg-12">
    <ngb-tabset>
      <ngb-tab title="Numbers">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body tab-card-body">
              <div class="table-responsive">
                <table class="table center-aligned-table">
                  <thead>
                    <th>Source Name</th>
                    <th>Tracking Number</th>
                    <th>Destination</th>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Call Logs">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body tab-card-body">
              <!-- <keywords [selectedCampaign]="selectedCampaign"></keywords> -->
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Twilio Integration">
        <ng-template ngbTabContent>
          <div class="card">
            <div class="card-body tab-card-body">
              <h5 class="card-title">Twilio Accounts</h5>
              <div class="row">
                <div *ngIf="addAccount" class="col-sm-12">
                  <h5 *ngIf="noAcctFoundObj.status" class="mb-4 mt-2">{{noAcctFoundObj.msg}}</h5>
                  <div class="form-group">
                    <label for="accountName">Account Name</label>
                    <input [(ngModel)]="newIntegration.name" type="text" name="accountName" placeholder="Account Name"
                      class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="accountSID">Account SID</label>
                    <input [(ngModel)]="newIntegration.sid" type="text" name="accountSID" placeholder="Account SID"
                      class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="authToken">Auth Token</label>
                    <input [(ngModel)]="newIntegration.token" type="text" name="authToken" placeholder="Auth Token"
                      class="form-control" />
                  </div>
                  <div class="mt-4">
                    <button class="btn btn-primary" (click)="save()">Submit</button>
                  </div>
                </div>
                <div *ngIf="!addAccount" class="col-sm-12">
                  <div class="table-responsive">
                    <table class="table center-aligned-table">
                      <thead>
                        <th>Account</th>
                        <th></th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let account of twilioAccounts">
                          <td>{{account}}</td>
                          <td>
                            <a (click)="delete(account)" placement="top" ngbTooltip="Remove Twilio Account" class="btn btn-danger btn-sm">
                              <i class="fa fa-trash"></i> Remove
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
