<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>Create account</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <input id="signupFirstName" placeholder="First Name" type="text" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.firstName" [ngModelOptions]="{standalone: true}">
    </div>
    <!-- <div class="form-group">
        <input id="signupLastName" placeholder="Last Name" type="text" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.lastName" [ngModelOptions]="{standalone: true}">
    </div> -->
    <div class="form-group">
        <input id="signupEmail" placeholder="Email" type="email" maxlength="50" class="form-control"
               [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
    </div>
    <!-- <div class="form-group">
        <input id="signupPhone" type="text" placeholder="Phone Number" maxlength="13" class="form-control"
               [(ngModel)]="registrationUser.phone_number" [ngModelOptions]="{standalone: true}">
    </div> -->
    <div class="form-group">
        <input id="signupPassword" type="password" maxlength="25" class="form-control"
               placeholder="Password (At least 8 characters)" length="40" [(ngModel)]="registrationUser.password"
               [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-info btn-block primary-btn">
            Create your account
        </button>
    </div>
    <hr>
    <p>Already have an account? <a class="primary-link" [routerLink]="['/home/login']"> <i class="fa fa-fw fa-lock"></i>Login</a></p>
</form>
